{% load app01_tags %}

<header class="entry-header">
    {% if not isindex %}
    {% load_breadcrumb article %}
    {% endif %}
</header><!-- .entry-header -->


<article id="post-{{ article.pk }}"
         class="post-3815 post type-post status-publish format-standard hentry category-python tag-python">
    <header class="entry-header">

        <h1 class="entry-title">
            <a href="{{ article.get_absolute_url}}"
               rel="bookmark">{{ article.title }}</a>
        </h1>

    </header><!-- .entry-header -->

    <div class="entry-content">
        {% if isindex %}
            {{ article.body | truncatechars_content | custom_markdown}}
        <p class='read-more'><a
                href=' {{ article.get_absolute_url }}'>Read more</a></p>
        {% else %}

            {{ article.body | custom_markdown}}
        {% endif %}
    </div><!-- .entry-content -->

    {% load_article_metas article user%}

</article><!-- #post -->
